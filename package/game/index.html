 <link rel="stylesheet" type="text/css" href="../game/css/style.css" />

 <script src="js/jquery.js"></script>
 </head>
 <body>
  <div class="container">
	<div class="bgcontain"></div>
	<div class="wrap">
		<div class="bounceIn bgline"></div>
		<div id="section1">
			<div class="peo">
				<img src="img/b_peo.png">
			</div>
			<div class="logo">
				<img src="img/b_logo.png">
			</div>
			<div class="enter">
				<img src="img/b_enter.png">
			</div>
		</div>
		<div id="section2">
			<div class="b_1 suffcate">
				<img src="img/b_1w.png">
			</div>
			<div class="b_2 suffcate">
				<img src="img/b_2w.png">
			</div> 
			<div class="b_3 suffcate">
				<img src="img/b_3w.png">
			</div>
			<div class="b_4 suffcate">
				<img src="img/b_4w.png">
			</div>
			<div class="b_5 suffcate">
				<img src="img/b_5w.png">
			</div>
		</div>
		<div id="section3">
			<div class="bbg_tk">
				<img src="img/b_s3bg.png">
			</div>
			<div class="bbg_peo">
				<img src="img/b_s3peo.png">
			</div>
			<div class="bbg_st">
				<img src="img/b_tz.png">
			</div>
			<div class="text">
				<ol>
					<li>目标奖励中未开启的内容将在达到指定人数后开启，周边及实物大礼仅限参与预约的学员获得；</li>
					<li>游戏中礼包奖励将发送给所有参与预约的学员；</li>
					<li>所有游戏礼包奖励将会在游戏开测当天直接发送至参与预约的玩家游戏账号内；</li>
					<li>实物抽奖开启后，获奖名单将通过游戏内邮件推送和以及贴吧公布名单</li>
				</ol>
			</div>
		</div>
	</div>
  </div>
  <script>
	$(document).ready(function(){
		$("div.wrap").addClass("animated");
	});
	$(window).scroll(function(){
		    if($(window).scrollTop()>500){$("div.b_1").removeClass("suffcate").addClass("bounceIn")};
			if($(window).scrollTop()>590){$("div.b_2").removeClass("suffcate").addClass("bounceIn")};
			if($(window).scrollTop()>680){$("div.b_3").removeClass("suffcate").addClass("bounceIn")};
			if($(window).scrollTop()>760){$("div.b_4").removeClass("suffcate").addClass("bounceIn")};
			if($(window).scrollTop()>850){$("div.b_5").removeClass("suffcate").addClass("bounceIn")};

		});

  </script>
